<div class="container">
    <div class="esquerda">
        <img [src]="item.link_Imgs[0]" alt="" class="imagem">
    </div>
    <div class="direita">
        <h1 class="titulo">{{item.titulo}}</h1>
        <div class="data">
            <i class="bi bi-clock-history"></i>
            <span class="data-text">{{item.data}}</span>
        </div>
        <p class="descricao">{{item.descricao}}</p>
    </div>
</div>
