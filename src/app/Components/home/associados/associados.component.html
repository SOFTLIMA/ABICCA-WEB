<section class="associates-section">
  <div class="container">
    <div class="section-header" @fadeIn>
      <h2 class="section-title">Associados</h2>
    </div>

    <div class="partners-grid">
      <div class="partner-card" *ngFor="let partner of partners" @fadeIn matRipple>
        <div class="partner-logo-container">
          <img [src]="partner.image" [alt]="partner.name" class="partner-logo"/>
        </div>
      </div>
    </div>

    <div class="benefits-container" @fadeIn>
      <h3 class="benefits-title">Por que se associar Ã  ABICCA?</h3>

      <ul class="benefits-list">
        <li class="benefit-item" *ngFor="let benefit of benefits" @fadeIn>
          <div class="benefit-icon">
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M20 6L9 17L4 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </div>
          <span>{{ benefit }}</span>
        </li>
      </ul>

      <button class="cta-button" mat-button routerLink="/associese">
        SAIBA MAIS
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M5 12H19M19 12L12 5M19 12L12 19" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
    </div>
  </div>
</section>
