<div class="container" *ngIf="DATA[0]?.link_Imgs">
  <div class="cabecalho">
    <h1>Not√≠cias ABICCA</h1>
  </div>

  <div class="cartao">
    <div class="imagem">
      <img [src]="'Galeria/Noticias/' + DATA[0].link_Imgs[0]!" alt="">
    </div>
    <div class="conteudo">
      <a [routerLink]="['/noticias', DATA[0].id]"  class="titulo">
        <h4>{{DATA[0].titulo}}</h4>
      </a>
      <div class="data">
        <i class="bi bi-clock-history me-2"></i>
        <span>{{DATA[0].data}}</span>
      </div>
      <p class="descricao">{{DATA[0].descricao.substring(0,400) + '...'}}</p>
      <div class="botao-container">
        <button [routerLink]="['/noticias', DATA[0].id]" class="botao">Saiba mais</button>
      </div>
    </div>
  </div>
</div>
