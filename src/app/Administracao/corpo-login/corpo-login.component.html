<div class="table-container">
  <button mat-icon-button (click)="openFormModal()">
    <mat-icon>add</mat-icon> <!-- Ícone de adicionar -->
  </button>

  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="titulo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Titulo </th>
      <td mat-cell *matCellDef="let element"> {{element.titulo}} </td>
    </ng-container>

    <ng-container matColumnDef="data">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Data </th>
      <td mat-cell *matCellDef="let element"> {{element.data}} </td>
    </ng-container>

    <ng-container matColumnDef="descricao">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Descrição </th>
      <td mat-cell *matCellDef="let element"> {{element.descricao}} </td>
    </ng-container>

    <ng-container matColumnDef="link_Imgs">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Link Imagens </th>
      <td mat-cell *matCellDef="let element"> {{element.link_Imgs.join(', ')}} </td>
    </ng-container>

    <ng-container matColumnDef="actions" class="mat-column-actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Ações </th>
      <td mat-cell *matCellDef="let element">
        <div class="botoes">
          <button mat-icon-button (click)="openFormModal(element)">
            <mat-icon>edit</mat-icon> <!-- Ícone de editar -->
          </button>
          <button mat-icon-button (click)="onDelete(element)">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
